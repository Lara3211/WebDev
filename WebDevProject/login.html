<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>BPC</title>
    <style>
        body {
            background-image: url('/images/bpcschool.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .school-bg {
            background: linear-gradient(to bottom left, rgba(0,0,0,0.2), rgb(17, 17, 17));
            width: 100%;
            height: 100%;
        }
        .inika {
            font-family: "Inika", serif;
            font-weight: 500;
            font-style: normal;
            color: #F5D901;
            text-shadow: 1px 1px 2px black;
            font-size: 24px;
        }
        .header {
            background-color: #078207;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header h1 {
            font-weight: bold;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 30px;
        }
        .login {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 0 auto;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            width: 80px;
            color: #536080;
            font-weight: bold;
        }
        .form-row input[type="text"],
        .form-row input[type="password"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #8f8f8f;
            border-radius: 4px;
            margin-left: 10px;
            color: #536080;
        }
        .login input[type="button"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            font-size: 16px;
        }
        .login p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }
        .login a {
            color: #007bff;
            text-decoration: none;
        }
        .login a:hover {
            text-decoration: underline;
        }
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login .tab {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .tab-header {
            background-color: rgb(231, 231, 231);
            padding: 3px 25px;
            width: 100%;
            max-width: 400px;
            min-height: 35px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            text-align: justify;
            align-items: center;
            margin: 0 auto;
        }
        @media only screen and (max-width: 768px) {
            .login {
                width: 80%;
            }
            .tab-header {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="school-bg">
        <div class="header">
            <img src="/images/bpclogo.png" alt="BPC School Logo">
            <h1 class="inika">BULACAN POLYTECHNIC COLLEGE</h1>
        </div>
        <div class="center-wrapper">
            <div class="tab-header">
                <p style="margin: 0;">Admin Login</p> 
            </div>
            <div class="login">
                <form name="login" method="post">
                    <div class="form-row">
                        <label for="username">Admin ID:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <input type="button" value="Log In" onclick="validate(); window.location.href='/index.html'">
                </form>
            </div>
        </div>
    </div>


<script>
function validate() {
  var user = document.login.username.value;
  var password = document.login.password.value;
  var valid = false;

  var usernameArray = ["adolf", "kian", "tralalelo"];
  var passwordArray = ["hitler", "kian123", "tralala"];

  for (var i = 0; i < usernameArray.length; i++) {
    if (user == usernameArray[i] && password == passwordArray[i]) {
      valid = true;
      break;
    }
  }

  if (valid) {
    alert("Login was successful");
    window.location.href = "A4 CART.html";
  } else {
    alert("Incorrect username or password");
  }
}
</script>
</body>
</html>
