<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <title>BPC Payroll System</title>
    <style>
        body {
            background-image: url('./images/bpcschool.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>
<body>
    <div class="school-bg">
        <div class="header">
            <img src="./images/bpclogo.png" alt="BPC School Logo">
            <h1 class="inika">BULACAN POLYTECHNIC COLLEGE</h1>
        </div>
        <div class="center-wrapper">
            <div class="tab-header">
                <p style="margin: 0;">Admin Login</p> 
            </div>
            <div class="login">
                <form name="loginForm" id="loginForm" method="post" onsubmit="return false;">
                    <div class="form-row">
                        <label for="username">Admin ID:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div id="username-error" class="error-message">Please enter your Admin ID</div>
                    
                    <div class="form-row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div id="password-error" class="error-message">Please enter your password</div>
                    
                    <div id="login-error" class="error-message" style="text-align: center; margin-left: 0;">Incorrect username or password</div>
                    
                    <div class="login-button-container">
                        <input type="button" value="Log In" id="loginButton" onclick="validate()">
                    </div>
                </form>
            </div>
        </div>
    </div>




<script>
window.users = [
    { 
        username: "admin", 
        password: "admin123" 
    },
    { 
        username: "adolf", 
        password: "hitler123" 
    },
    { 
        username: "Migs", 
        password: "migs123" 
    }
];

document.getElementById('username').addEventListener('input', function() {
    validateField('username');
});

document.getElementById('password').addEventListener('input', function() {
    validateField('password');
});

function validateField(input) {
    const inputfield = document.getElementById(input);
    const errorElement = document.getElementById(input + '-error');
    
    if (!inputfield.value.trim()) {
        inputfield.classList.add('error');
        errorElement.style.display = 'block';
        return false;
    } else {
        inputfield.classList.remove('error');
        errorElement.style.display = 'none';
        return true;
    }
}

document.getElementById('password').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        validate();
    }
});

function validate() {
    document.getElementById('login-error').style.display = 'none';
    
    const usernameValid = validateField('username');
    const passwordValid = validateField('password');
    
    if (!usernameValid || !passwordValid) {
        return;
    }
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
        window.location.href = "./index.html";
    } else {
        document.getElementById('login-error').style.display = 'block';
    }
}
</script>
</body>
</html>
